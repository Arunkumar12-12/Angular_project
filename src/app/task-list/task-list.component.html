<h2>Task-List</h2>
<div>
<input [(ngModel)] ="task" placeholder="Enter New task"/>
<button (click)="addTask()">Add Task</button>
<ul>
    <li *ngFor="let task of tasks">
    {{task}}
    <button (click)="editTaskName(task)">Edit</button>
    </li>
</ul>
</div>
